# Note: Netlify is configured as an optional mirror. Primary hosting is Firebase Hosting.
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Single-page app rewrite so client-side routing works
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Sensible caching for static assets (optional)
[[headers]]
  for = "/**/*.@(js|css)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.@(jpg|jpeg|png|gif|webp|avif|svg|mp4|webm)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"