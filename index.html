<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Fix: Corrected charset from UTF-g to UTF-8 -->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Coding of Augusta</title>
    <script>
      // Global runtime error overlay to avoid silent blank screens
      window.addEventListener('error', function(e) {
        try {
          var el = document.getElementById('root');
          if (el) {
            el.innerHTML = '<pre style="white-space:pre-wrap;color:#991b1b;background:#fee2e2;padding:12px;border-radius:8px;">Runtime error: ' + (e.error && (e.error.stack || e.error.message) || e.message) + '</pre>';
          }
        } catch(_) {}
      });
      window.addEventListener('unhandledrejection', function(e) {
        try {
          var el = document.getElementById('root');
          if (el) {
            var reason = e.reason && (e.reason.stack || e.reason.message || e.reason) || 'unknown';
            el.innerHTML = '<pre style="white-space:pre-wrap;color:#7c2d12;background:#ffedd5;padding:12px;border-radius:8px;">Unhandled rejection: ' + reason + '</pre>';
          }
        } catch(_) {}
      });
    </script>
  </head>
  <body class="bg-slate-50 text-slate-800">
    <div id="root"></div>
    <!-- Vite will handle module resolution from node_modules; no CDN import map needed -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
